<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NSW Digital Licence – Prototype</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- QRCode generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    :root {
      --licence-red: #d44646;
      /* update width/height of the holographic mask independently of section size */
      --holo-size: 1040px;
    }

    /* ─── Angled red ribbon under status bar ───────────────────── */
    .ribbon {
      height: 0.75rem;
      background: linear-gradient(135deg, var(--licence-red) 0%, #bb3a3a 50%, var(--licence-red) 100%);
      transform: skewY(-2deg);
      transform-origin: top left;
    }

    /* ─── Holographic backdrop ─────────────────────────────────── */
    /*
      Put *all* content in .holo under its own higher z-index so
      ::before (z-index:0) always sits *behind* the text.
      Supply your own mask file (SVG/PNG) in the `--mask-asset` variable.
    */
    .holo {
      position: relative;
    }
    .holo > * {
      position: relative;
      z-index: 1;          /* text sits above pattern */
    }
    .holo::before {
      content: "";
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      /* ---- psychedelic swirl ---- */
      background: repeating-conic-gradient(
        from 0deg at 50% 50%,
        #fdf497 0deg 15deg,
        #a6c0fe 15deg 30deg,
        #fbc2eb 30deg 45deg,
        #fdf497 45deg 60deg
      );
      filter: contrast(1.25) brightness(1.1) saturate(1.4);
      mix-blend-mode: screen;
      animation: spin 12s linear infinite;

      /* ---- shape mask ---- */
      /*  drop your asset into /assets/waratah-mask.svg  */
      --mask-asset: url("assets/waratah-mask.svg");
      mask: var(--mask-asset) center/contain no-repeat;
      -webkit-mask: var(--mask-asset) center/contain no-repeat;

      /*  scale mask slightly larger than section to emulate overspill */
      width: var(--holo-size);
      height: var(--holo-size);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* ─── Utility for blue badge ─────────────────────────────── */
    .badge {
      @apply inline-block px-2 py-0.5 rounded-full text-xs font-semibold bg-blue-600 text-white;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Status bar spacing -->
  <div class="h-6"></div>

  <!-- Navigation bar -->
  <header class="flex items-center justify-between px-3 py-2 bg-white shadow-sm sticky top-0 z-30">
    <button id="backBtn" class="text-2xl">&larr;</button>
    <h1 class="text-base font-semibold">Provisional Driver Licence</h1>
    <button id="menuBtn" class="text-2xl">&#8942;</button>
  </header>
  <div class="ribbon"></div>

  <!-- Card -->
  <main class="max-w-sm mx-auto bg-white shadow-md rounded-b-lg overflow-hidden">
    <section class="p-4 holo">
      <!-- Top row: NSW logo & portrait -->
      <div class="flex justify-between items-start">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9b/NSW_Government_logo.svg" alt="NSW" class="h-6 w-auto" />
        <figure class="w-32 h-40 rounded-sm overflow-hidden shadow-inner border border-gray-200">
          <img src="https://placehold.co/240x300" alt="Portrait" class="object-cover w-full h-full" />
        </figure>
      </div>

      <!-- Refresh timestamp -->
      <div class="text-right text-xs text-gray-600 mt-1">
        <p class="font-semibold">Refreshed</p>
        <p id="refDate">17 Jan 2025</p>
        <p id="refTime">10:14 am</p>
      </div>

      <!-- Name, licence #, QR -->
      <div class="mt-4 flex flex-col gap-2">
        <h2 id="fullName" class="text-2xl font-bold tracking-wide leading-6">
          Callum John BUSH-BRADY
        </h2>
        <div class="flex gap-4 mt-2">
          <div class="flex-1 text-sm">
            <p class="text-gray-600">Licence number</p>
